<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
			<link rel="stylesheet" href="css/reset.css">
		<style>
			body,html{
				width: 100%;
				height: 100%;
				background-color: #e2efff;
			}
			.container{
				width: 88%;
				height: 95%;
				margin: 0 auto;
			}
			.left{
				width: 44%;
				display: inline-block;

			}
			.right{
				width: 44%;
				display: inline-block;

			}
			.title{
				color: #2378e5;
			    font-weight: bold;
			    letter-spacing: 1px;
			    text-align: center;
			}
			.right input{
				width: 210px;
			    height: 30px;
			    display: block;
			    margin: 23px auto;
			    border: 1px solid #969696;
			    border-radius: 3px;
			    background-color: #e2efff;
			    padding-left:40px ;
			}
			.loginBtn{
				width: 250px;
			    height: 30px;
			    background: #2378e5;
			    border-radius: 3px;
			    color: #fff;
			    font-size: 16px;
			    letter-spacing: 1px;
			    line-height: 30px;
			    text-align: center;
			    margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<!--<img src="img/login_img.png" />-->
			</div>
			<div class="right">
				<div class="title">五彩云书屋欢迎您！</div>
				<input type="text" placeholder="请输入登录名称"/>
				<input type="text" placeholder="请输入登录密码"/>
				<!--<a>记住密码</a>-->
				<div class="loginBtn">登陆</div>
			</div>
		</div>
	</body>
</html>
